<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="form-wrapper">
                <h1>Leave a request</h1>
                <form>
                    <label>
                        <span>Name</span>
                        <input type="text" placeholder="Your name"/>
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" placeholder="you@company.com"/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" placeholder="Your password" />
                    </label>
                    <div class="gender">
                        <span>Gender</span>
                        <label><input type="radio" name="gender"/> Woman</label>
                        <label><input type="radio" name="gender"/> Man</label>
                    </div>
                    <button type="button" class="file-btn">Select file</button>
                    <label class="checkbox">
                        <input type="checkbox"/>
                        <span>You agree to our friendly <a href="#">privacy policy</a>.</span>
                    </label>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
